          $ref: '#/components/responses/NotFound'
  '/packages/{packageID}.json':
    get:
      summary: Find package by ID
      operationId: getPackageByID
      tags:
        - packages
      parameters:
        - $ref: '#/components/parameters/packageID'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/packageResponseType'
              examples:
                NIEM:
                  value:
                    data:
                      version: '4.1'
                      baseNIEM: '4.1'
                      location: 'https://github.com/NIEM/NIEM-Releases/tree/niem-4.1'
                      changeSummary: 'See https://github.com/NIEM/NIEM-Releases/blob/niem-4.1/README.md for release notes.'
