          $ref: '#/components/responses/NotFound'
components:
  schemas:
    modelResponseType:
      type: object
      description: Represents a NIEM Model API model response.
      properties:
        $schema:
          type: string
        data:
          type: object
          description: 'A data type representing the NIEM data model, an IEPD, an EIEM, or another kind of NIEM-based data model.'
          properties:
            name:
              type: string
              description: A name of a model.
            summary:
              type: string
              description: A definition or summary statement of a model.
            description:
              type: string
              description: A detailed description of a model.
            kind:
              type: string
              enum:
                - NIEM Release
                - NIEM Core Supplement
                - NIEM Domain Update
                - IEPD
                - Local Model
              description: A kind of model.
            source:
              type: string
              description: An authoritative source for the model.
            contactInfo:
              type: string
              description: A set of contact information for the model.
            website:
              type: string
              description: A URL for an informational website about this model.
            packages:
              type: array
              description: A set of packages that belong to this model.
              items:
                type: object
                description: A data type for a specific version or release of a model.
                properties:
                  modelName:
                    type: string
                    description: A name of the model to which this package belongs.
                  version:
                    type: string
                    description: A version number.
                  draft:
                    type: string
                    description: 'A sub-version number, such as a pre-release identifier.'
                    example: alpha1
                  baseNIEM:
                    type: string
                    description: A NIEM release that this resource is based on.
                    example: '4.0'
                  uri:
                    type: string
                    description: A target namespace or other ID for this model package.
                  changeSummary:
                    type: string
                    description: 'A summary of the changes from the previous package, if applicable.'
                  location:
                    type: string
                    description: A URL for the model package folder.
                  conformanceTargets:
                    type: array
                    description: One or more classes of artifact to which this artifact conforms.
                    items:
                      type: string
                  more:
                    type: object
                    description: Any additional metadata to be captured.
                    example:
                      metadata.xml:
                        Metadata:
                          URI: null
                          Name: null
                          Summary: null
                          Version: null
                additionalProperties: false
          additionalProperties: false
        links:
          type: object
          description: A data type for metadata about model-related resources.
          properties:
            id:
              type: string
              description: An identifier for a model.
            href:
              type: string
              format: uri-reference
            packages:
              type: object
              description: A data type for metadata about a singular resource related to the source resource.
              properties:
                label:
                  type: string
                  description: 'A relative label for a resource, such as a version number or a qualified name.'
                href:
                  $ref: '#/components/schemas/modelResponseType/properties/links/properties/href'
          additionalProperties: false
      example:
        data:
          name: NIEM
          source: NIEM Management Office
          summary: National Information Exchange Model releases
          description: 'NIEM is a common vocabulary that enables efficient information exchange across diverse public and private organizations. NIEM can save time and money by providing consistent, reusable data terms and definitions, and repeatable processes.'
          website: 'https://niem.gov'
        links:
          href: /model/niem
          packages:
            count: 8
            href: /model/niem/packages
      additionalProperties: false
    packageResponseType:
      type: object
      description: Represents a NIEM Model API package response.
      properties:
        $schema:
          type: string
        data:
          type: object
          description: A data type for a specific version or release of a model.
          properties:
            modelName:
              type: string
              description: A name of the model to which this package belongs.
            version:
              type: string
              description: A version number.
            draft:
              type: string
              description: 'A sub-version number, such as a pre-release identifier.'
              example: alpha1
            baseNIEM:
              type: string
              description: A NIEM release that this resource is based on.
              example: '4.0'
            uri:
              type: string
              description: A target namespace or other ID for this model package.
            changeSummary:
              type: string
              description: 'A summary of the changes from the previous package, if applicable.'
            location:
              type: string
              description: A URL for the model package folder.
            conformanceTargets:
              type: array
              description: One or more classes of artifact to which this artifact conforms.
              items:
                type: string
            more:
              type: object
              description: Any additional metadata to be captured.
              example:
                metadata.xml:
                  Metadata:
                    URI: null
                    Name: null
                    Summary: null
                    Version: null
          additionalProperties: false
        links:
          type: object
          description: A data type for metadata about package-related resources.
          properties:
            href:
              type: string
              format: uri-reference
            zip:
              $ref: '#/components/schemas/packageResponseType/properties/links/properties/href'
            folder:
              $ref: '#/components/schemas/packageResponseType/properties/links/properties/href'
            model:
              type: object
              description: A data type for metadata about a singular resource related to the source resource.
              properties:
                label:
                  type: string
                  description: 'A relative label for a resource, such as a version number or a qualified name.'
                href:
                  $ref: '#/components/schemas/packageResponseType/properties/links/properties/href'
            namespaces:
              type: object
              description: A data type for metadata about potentially multiple resources related to the source resource.
              properties:
                count:
                  type: integer
                href:
                  $ref: '#/components/schemas/packageResponseType/properties/links/properties/href'
            properties:
              $ref: '#/components/schemas/packageResponseType/properties/links/properties/namespaces'
            types:
              $ref: '#/components/schemas/packageResponseType/properties/links/properties/namespaces'
            codes:
              $ref: '#/components/schemas/packageResponseType/properties/links/properties/namespaces'
          additionalProperties: false
      example:
        data:
          version: '2.0'
          baseNIEM: '2.0'
          location: 'https://github.com/niem/niem-model-api/tree/master/repo/hvpd-arrest-rpt-2.0'
          uri: 'https://example.com/hvpd/specifications/arrest-report/2.0'
          changeSummary: Version 2.0 adds five additional fields to capture information about ...
        links:
          href: /packages/hvpd-arrest-rpt-2.0
          zip: 'https://github.com/niem/niem-model-api/blob/master/zips/hvpd-arrest-rpt-2.0.zip'
          model:
            label: Hill Valley Arrest Report
            href: /models/hvpd-arrest-rpt
          namespaces:
            count: 3
            href: /packages/hvpd-arrest-rpt-2.0/namespaces
          properties:
            count: 30
            href: /packages/hvpd-arrest-rpt-2.0/properties
          types:
            count: 18
            href: /packages/hvpd-arrest-rpt-2.0/types
          codes:
            count: 320
            href: /packages/hvpd-arrest-rpt-2.0/codes
      additionalProperties: false
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
  parameters:
    modelID:
      name: modelID
      in: path
      required: true
      description: The id of the model to find.
      schema:
        type: string
      example: hvpd-arrest-rpt
    packageID:
      name: packageID
      in: path
      required: true
      description: The id of the package to find.
      schema:
        type: string
      example: hvpd-arrest-rpt-1.0
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: The resource was not found
